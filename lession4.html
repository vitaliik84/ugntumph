<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример CSS селекторов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Демонстрация различных CSS селекторов</h1>
    
    <p>Это первый параграф вне любого контейнера.</p>

    <div>
        <p>Это параграф внутри тега div.</p>
    </div>

    <p class="highlight">Этот параграф с классом .highlight.</p>

    <div class="container">
        <p>Это параграф внутри контейнера с классом .container.</p>
    </div>

    <p>Это последний параграф вне контейнера.</p>
</body>
</html>
